<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="jobs-results">
        <table class="centered-table,  job-listing">

            <th:block th:each="job : ${jobs}"> <!--for each column in columns (list controller line 39 > line 21 > 25-29 ))  -->
<!--                TODO: ask how to fix this.-->
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>

                <tr>
                    <td style = "font-weight: bold"> ID </td>
                    <td style = "font-weight: bold" th:text = "${job.id}"></td>
                </tr>

                <tr  >
                    <td> Name </td>
                    <td th:text = "${job.name}"></td>
                </tr>

                <tr>
                    <td> Employer </td>
                    <td th:text = "${job.employer}">    </td>
                </tr>

                <tr >
                    <td> Location </td>
                    <td th:text = "${job.location}">    </td>
                </tr>

                <tr >
                    <td> Position </td>
                    <td th:text = "${job.positionType}">    </td>
                </tr>

                <tr >
                    <td> Skills </td>
                    <td th:text = "${job.coreCompetency}">    </td>
                </tr>

<!--                 TODO:  ask how to fix this.-->
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
            </th:block>

        </table>

    </div>

    <div th:fragment="search-bar">
        <form th:action="@{/search/results}" method = "post">
            <h2>Search by:</h2>

            <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

            </p>

            <p>
                <label for="searchTerm">Keyword:</label>
                <input type="text" name="searchTerm" id="searchTerm" />
            </p>

            <input type="submit" value="Search" />
        </form>
    </div>



</body>
</html>
